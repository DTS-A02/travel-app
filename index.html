<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Travel App</title>
  <style type="text/css">
  	*{
  		margin:0;
  		padding: 0;
  	}
  	body {
  		font-family: 'Lato', sans-serif;
  		font-weight: 300;
  		background: #ECF0F1;
  	}
  	input, select, button {
  		font-family: 'Lato', sans-serif;
  		font-weight: 400;
  	}
  	nav {
  		position:fixed;
  		background: white;
  		width: 100%;
  	}
  	nav ul {
  		list-style: none;
  	}
  	nav ul li {
  		padding: 20px 0;
  		display: inline-block;
  		width:19%;
  		text-align: center;
  	}
  	nav ul li a {
  		text-transform: uppercase;
  		padding:20px 0;
  		color: black;
  		text-decoration: none;
  	}
  	nav header {
  		font-size: 1.5rem;
  	}
  	.container {
  		width: 80%;
  		margin:0 auto;
  	}
  	#main {
  		height: 100vh;
  		background-image:url('images/bg.png');
  		background-size: cover;
  		background-repeat: no-repeat;
  	}
  	.main-content {
  		padding:200px 0;
  	}
  	.main-content h1 {
  		font-family: 'Open Sans', sans-serif;
  		font-size: 3rem;
  		text-transform: uppercase;
  		text-align: center;
  		color: white;
  	}
  	.search-widget {
  		background: white;
  		padding: 10px 0;
  	}
  	.search-widget-wrapper {
  		display: flex;
  	}
  	.search-item {
  		width: 23%;
  	}
  	.search-btn-item{
  		width: 8%;
  	}
  	.search-item div, .search-btn-item div {
  		padding: 20px;
  	}
  	.search-item input, .search-item select {
  		width: 100%;
  		padding: 10px;
  		border:0;
  		border-bottom: 1px solid #ccc;
  	}
  	.search-btn-item button {
  		border: 0;
  		background: #F31131;
  		height: 40px;
  		width: 40px;
  		border-radius: 50%;
  		cursor: pointer;
  	}
  	.animate-text-container {
  		color: #fff;
  		overflow: hidden;
  		height: 60px;
  		margin-bottom: 20px
  	}
  	.animate-text-container-list {
  		list-style: none;
  		-webkit-animation-name: change;
  		-webkit-animation-duration: 10s;
  		-webkit-animation-iteration-count: infinite;
  		animation-name: change;
  		animation-duration: 10s;
  		animation-iteration-count: infinite;
  	}
	.animate-text-container-list-item {
		line-height:60px;
		margin:0;
	}

  	@-webkit-keyframes opacity {
  	  0%, 100% {opacity:0;}
  	  50% {opacity:1;}
  	}

  	@-webkit-keyframes change {
  	  0%, 12.66%, 100% {transform:translate3d(0,0,0);}
  	  16.66%, 29.32% {transform:translate3d(0,-25%,0);}
  	  33.32%,45.98% {transform:translate3d(0,-50%,0);}
  	  49.98%,62.64% {transform:translate3d(0,-75%,0);}
  	  66.64%,79.3% {transform:translate3d(0,-50%,0);}
  	  83.3%,95.96% {transform:translate3d(0,-25%,0);}
  	}

  	@-o-keyframes opacity {
  	  0%, 100% {opacity:0;}
  	  50% {opacity:1;}
  	}

  	@-o-keyframes change {
  	  0%, 12.66%, 100% {transform:translate3d(0,0,0);}
  	  16.66%, 29.32% {transform:translate3d(0,-25%,0);}
  	  33.32%,45.98% {transform:translate3d(0,-50%,0);}
  	  49.98%,62.64% {transform:translate3d(0,-75%,0);}
  	  66.64%,79.3% {transform:translate3d(0,-50%,0);}
  	  83.3%,95.96% {transform:translate3d(0,-25%,0);}
  	}

  	@-moz-keyframes opacity {
  	  0%, 100% {opacity:0;}
  	  50% {opacity:1;}
  	}

  	@-moz-keyframes change {
  	  0%, 12.66%, 100% {transform:translate3d(0,0,0);}
  	  16.66%, 29.32% {transform:translate3d(0,-25%,0);}
  	  33.32%,45.98% {transform:translate3d(0,-50%,0);}
  	  49.98%,62.64% {transform:translate3d(0,-75%,0);}
  	  66.64%,79.3% {transform:translate3d(0,-50%,0);}
  	  83.3%,95.96% {transform:translate3d(0,-25%,0);}
  	}

  	@keyframes opacity {
  	  0%, 100% {opacity:0;}
  	  50% {opacity:1;}
  	}

  	@keyframes change {
  	  0%, 12.66%, 100% {transform:translate3d(0,0,0);}
  	  16.66%, 29.32% {transform:translate3d(0,-25%,0);}
  	  33.32%,45.98% {transform:translate3d(0,-50%,0);}
  	  49.98%,62.64% {transform:translate3d(0,-75%,0);}
  	  66.64%,79.3% {transform:translate3d(0,-50%,0);}
  	  83.3%,95.96% {transform:translate3d(0,-25%,0);}
  	}

  	@media (max-width: 1024px){
  		.search-widget {
  			overflow-y: hidden;
  			overflow-x: auto;
  		}
  		.search-widget-wrapper {
  			width: 1024px;
  		}
  		.search-item {
  			width: 22%;
  		}
  		.search-btn-item{
  			width: 12%;
  		}
  	}
  	@media (max-width: 768px){
  		.main-content h1 {
	  		font-size: 2rem;
	  	}
  	}
  	@media (max-width: 480px){
  		.main-content h1 {
	  		font-size: 1.5rem;
	  	}
  	}
  	@media (max-width: 320px){
  		.main-content h1 {
	  		font-size: 1rem;
	  	}
  	}
  </style>
</head>
<body>
  <nav>
  	<ul class="menu">
  		<li><a href="#">Home</a></li>
  		<li><a href="#">Experiences</a></li>
  		<li><header><a href="#">Private Holidays</a></header></li>
  		<li><a href="#">Questions</a></li>
  		<li><a href="#">Contact</a></li>
  	</ul>
  </nav>
  <div id="main">
  	<div class="main-content container">
  		<div class="animate-text-container">
  		    <ul class="animate-text-container-list">
  		        <li class="animate-text-container-list-item"><h1>Enjoy Freedom Land</h1></li>
  		        <li class="animate-text-container-list-item"><h1>Freedom Land Enjoy</h1></li>
  		        <li class="animate-text-container-list-item"><h1>Enjoy Freedom Land</h1></li>
  		        <li class="animate-text-container-list-item"><h1>Land Enjoy Freedom</h1></li>
  		    </ul>
  		</div>
  		
  	</div>
  	<div class="container">
  		<div class="search-widget">
  			<div class="search-widget-wrapper">
  				<div class="search-item">
  					<div>
  						<select>
  							<option>Mauritius</option>
  						</select>
  					</div>
  					
  				</div>
  				<div class="search-item">
  					<div>
  						<input type="date">
  					</div>
  					
  				</div>
  				<div class="search-item">
  					<div>
  						<input type="date">
  					</div>
  				</div>
  				<div class="search-item">
  					<div>
  						<select>
  							<option>5 Bedrooms</option>
  						</select>
  					</div>
  					
  				</div>
  				<div class="search-btn-item">
  					<div>
  						<button>
  							<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="white" width="18px" height="18px"><rect fill="none" height="24" width="24"/><path d="M15,5l-1.41,1.41L18.17,11H2V13h16.17l-4.59,4.59L15,19l7-7L15,5z"/></svg>
  						</button>
  					</div>
  					
  				</div>
  			</div>
  		</div>
  	</div>
  </div>
  <div style="height: 1000px">
  	
  </div>
</body>
</html>
