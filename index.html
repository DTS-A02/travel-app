<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans&display=swap"
			rel="stylesheet"
		/>
		<title>Travel App</title>
	</head>
	<body>
		<div class="ideas-wrapper">
			<div class="container">
				<div class="heading">
					<h2>See latest vacation ideas</h2>
				</div>
				<div class="title-separator">
					<img src="images/title-separator.png" />
				</div>
				<div class="ideas">
					<div class="idea">
						<div class="idea-image">
							<img src="./images/view1.jpg" />
						<div class="txt-shape">
							<p>Beachfront Espaces</p>
						</div>
					</div>
				</div>
			<div class="idea">
				<div class="idea-image">
					<img src="./images/view2.jpg" />
					<div class="txt-shape">
						<p>Group Holidays</p>
					</div>
				</div>
      </div>

				<div class="idea">
					<div class="idea-image">
						<img src="./images/view3.jpg" />
						<div class="txt-shape">
							<p>City Breaks</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
